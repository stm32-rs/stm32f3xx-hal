name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Devices only differ in memory size are commented out
        mcu:
          - stm32f301x6
          - stm32f318x8
          - stm32f302x6
          # - stm32f302x8
          - stm32f302xb
          # - stm32f302xc
          - stm32f302xd
          # - stm32f302xe
          - stm32f303x6
          # - stm32f303x8
          - stm32f303xb
          # - stm32f303xc
          - stm32f303xd
          # - stm32f303xe
          - stm32f328x8
          - stm32f358xc
          - stm32f398xe
          - stm32f373x8
          # - stm32f373xb
          # - stm32f373xc
          - stm32f378xc
          - stm32f334x4
          # - stm32f334x6
          # - stm32f334x8
        features: ["rt"]
        include:
          - mcu: stm32f303xc
            features: rt,can,stm32-usbd
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv7em-none-eabihf
          override: true
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features=${{ matrix.mcu }},ld,${{ matrix.features }} --lib --examples

  # This is our MSRV. However this is only for documentation
  # purposes and should be increased if newer features are used.
  # This should not stop anyone from bumping the MSRV.
  check-msrv:
    name: Check MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.50.0
          target: thumbv7em-none-eabihf
          override: true
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features=stm32f303xc,stm32-usbd,rt,can,ld --lib --examples

  check-tests:
    name: Check Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - rcc
        mcu:
          - stm32f303xc
          - stm32f303xd
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv7em-none-eabihf
          override: true
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features=ld,defmt,${{ matrix.mcu }} --test ${{ matrix.test }}

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv7em-none-eabihf
          override: true
          profile: minimal
          components: clippy
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: >
            --features=stm32f303xc,ld,rt,stm32-usbd,can --lib --examples
            -- -D warnings

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  codegen:
    name: Check Codegen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: rustfmt
      - run: cd codegen && cargo check

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nosborn/github-action-markdown-cli@v1.1.1
        with:
          files: .
          config_file: .markdownlint.yml
          ignore_files: target/

  link-checker:
    name: Link Checker
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Check URLs in documentation
      uses: lycheeverse/lychee-action@v1.0.4
      with:
        args: --verbose --no-progress "*.md" "**/*.md" "**/*.rs" "*.toml" "**/*.toml" -h accept=text/html
