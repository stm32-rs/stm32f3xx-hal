name: CI

on:
  push:
    branches: [master]
  pull_request:
  merge_group:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Devices only differ in memory size are commented out
        mcu:
          - stm32f301x6
          - stm32f318x8
          - stm32f302x6
          # - stm32f302x8
          - stm32f302xb
          # - stm32f302xc
          - stm32f302xd
          # - stm32f302xe
          - stm32f303x6
          # - stm32f303x8
          - stm32f303xb
          - stm32f303xc
          - stm32f303xd
          # - stm32f303xe
          - stm32f328x8
          - stm32f358xc
          - stm32f398xe
          - stm32f373x8
          # - stm32f373xb
          # - stm32f373xc
          - stm32f378xc
          - stm32f334x4
          # - stm32f334x6
          # - stm32f334x8
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: thumbv7em-none-eabihf
      - run: "cargo build --features=${{ matrix.mcu }}' rt ld cortex-m/critical-section-single-core' --lib --examples"

  check-minimal-feature-set:
    name: Check minimal feature set
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: thumbv7em-none-eabihf
      - run: cargo check --no-default-features --features=stm32f303xc --lib --examples

  build-testsuite:
    name: Build Testsuite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: thumbv7em-none-eabihf
      - run: cargo test -p testsuite --no-run
